<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول - بين السطور</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
    }
  </style>
</head>
<body class="bg-[#fdf6ef] flex flex-col justify-center items-center min-h-screen px-4">

  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md text-center">
    <h1 class="text-2xl font-bold mb-4 text-[#4b2e2e]">تسجيل الدخول</h1>

    <!-- تسجيل يدوي -->
    <input type="email" id="manualEmail" placeholder="البريد الإلكتروني" class="w-full mb-4 p-2 border rounded-lg">
    <button id="manualLogin" class="bg-[#8b5e3c] hover:bg-[#a46d47] text-white px-4 py-2 rounded-lg w-full mb-4">تسجيل بدون كلمة سر</button>

    <hr class="my-4">

    <!-- تسجيل بجوجل -->
    <button id="googleLogin" class="bg-[#db4437] hover:bg-[#c23321] text-white px-4 py-2 rounded-lg w-full">تسجيل الدخول باستخدام جوجل</button>
  </div>

  <!-- Firebase Auth -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import {
      getAuth,
      signInWithPopup,
      GoogleAuthProvider,
      signInWithEmailLink,
      sendSignInLinkToEmail,
      isSignInWithEmailLink
    } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCgwSsXr3iuFofbbjojAVbz8wKfisntOlc",
      authDomain: "baynelsotoor.firebaseapp.com",
      projectId: "baynelsotoor",
      storageBucket: "baynelsotoor.appspot.com",
      messagingSenderId: "1039807635070",
      appId: "1:1039807635070:web:5b02088c19edb30a68822f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // تسجيل بجوجل
    document.getElementById("googleLogin").addEventListener("click", async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        alert("مرحبًا، " + result.user.displayName);
        window.location.href = "home.html"; // ← إلى صفحة home بعد تسجيل الدخول
      } catch (err) {
        alert("حدث خطأ: " + err.message);
      }
    });

    // تسجيل يدوي بالإيميل فقط
    document.getElementById("manualLogin").addEventListener("click", async () => {
      const email = document.getElementById("manualEmail").value.trim();
      if (!email) return alert("رجاءً أدخل بريدًا إلكترونيًا.");

      const actionCodeSettings = {
        url: window.location.origin + "/home.html", // ← يرجعك لـ home بعد الدخول
        handleCodeInApp: true
      };

      try {
        await sendSignInLinkToEmail(auth, email, actionCodeSettings);
        window.localStorage.setItem('emailForSignIn', email);
        alert("✅ تم إرسال رابط تسجيل الدخول إلى بريدك.");
      } catch (error) {
        alert("❌ فشل في إرسال البريد: " + error.message);
      }
    });

    // إكمال الدخول بالرابط
    if (isSignInWithEmailLink(auth, window.location.href)) {
      let email = window.localStorage.getItem('emailForSignIn');
      if (!email) {
        email = prompt('من فضلك أدخل بريدك الإلكتروني لتأكيد الدخول:');
      }
      signInWithEmailLink(auth, email, window.location.href)
        .then(() => {
          localStorage.removeItem('emailForSignIn');
          alert("✅ تم تسجيل الدخول بنجاح!");
          window.location.href = "home.html"; // ← بعد النجاح يروح home
        })
        .catch(error => {
          alert("❌ حدث خطأ: " + error.message);
        });
    }
  </script>

</body>
</html>
