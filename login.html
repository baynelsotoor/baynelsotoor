<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول - مكتبة بين السطور</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Cairo', sans-serif; background-color: #fdf6ef; color: #4b2e2e; }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
    <h2 id="pageTitle" class="text-2xl font-bold text-center mb-4">تسجيل الدخول</h2>

    <!-- ✅ نموذج تسجيل الدخول -->
    <form id="loginForm" class="space-y-4">
      <div>
        <label for="name" class="block text-sm font-medium">الاسم</label>
        <input type="text" id="name" class="w-full p-2 border rounded-lg" placeholder="ادخل اسمك" required>
      </div>
      <div>
        <label for="email" class="block text-sm font-medium">الإيميل</label>
        <input type="email" id="email" class="w-full p-2 border rounded-lg" placeholder="ادخل إيميلك" required>
      </div>
      <div>
        <label for="password" class="block text-sm font-medium">كلمة السر</label>
        <div class="relative">
          <input type="password" id="password" class="w-full p-2 border rounded-lg pr-10" placeholder="ادخل كلمة السر" required>
          <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 flex items-center px-3 text-gray-500">👁</button>
        </div>
      </div>
      <button type="submit" class="w-full bg-[#8b5e3c] text-white py-2 rounded-lg hover:bg-[#a46d47]">تسجيل الدخول</button>
    </form>

    <!-- ✅ الروابط -->
    <p class="text-center mt-2 text-sm">
      ما عندك حساب؟ 
      <a href="register.html" class="text-[#8b5e3c] hover:underline">سجل الآن</a>
    </p>
    <p class="text-center mt-1 text-sm">
      نسيت كلمة السر؟ 
      <a href="#" id="forgotPasswordLink" class="text-red-500 hover:underline">إعادة التعيين</a>
    </p>
  </div>

  <!-- ✅ نافذة منبثقة لإعادة تعيين كلمة السر -->
  <div id="forgotPasswordModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-sm">
      <h3 class="text-lg font-bold mb-4">إعادة تعيين كلمة السر</h3>
      <form id="resetForm" class="space-y-3">
        <div>
          <label for="resetEmail" class="block text-sm font-medium">الإيميل</label>
          <input type="email" id="resetEmail" class="w-full p-2 border rounded-lg" required>
        </div>
        <div>
          <label for="resetPhone" class="block text-sm font-medium">رقم الهاتف</label>
          <input type="tel" id="resetPhone" class="w-full p-2 border rounded-lg" required>
        </div>
        <button type="submit" class="w-full bg-[#8b5e3c] text-white py-2 rounded-lg">تأكيد</button>
        <button type="button" id="closeModal" class="w-full bg-gray-400 text-white py-2 rounded-lg mt-2">إلغاء</button>
      </form>
    </div>
  </div>

  <script>
    // ✅ إظهار/إخفاء كلمة السر
    document.getElementById("togglePassword").addEventListener("click", () => {
      const passwordField = document.getElementById("password");
      passwordField.type = (passwordField.type === "password") ? "text" : "password";
    });

    // ✅ التحقق إذا كان المستخدم مسجل قبل كده
    window.addEventListener("DOMContentLoaded", () => {
      const loggedIn = localStorage.getItem("loggedIn");
      const userName = localStorage.getItem("userName");
      if (loggedIn && userName) {
        document.getElementById("pageTitle").textContent = `أهلاً ${userName}`;
      }
    });

    // ✅ تسجيل الدخول / التحقق من كلمة السر
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (!email.includes('@') || password.length < 6) {
        alert('⚠️ تأكد من إدخال إيميل صحيح وكلمة سر 6 أحرف على الأقل!');
        return;
      }

      // نتحقق إذا الإيميل موجود قبل كده
      const savedEmail = localStorage.getItem("userEmail");
      const savedPassword = localStorage.getItem("userPassword");

      if (savedEmail && savedEmail === email) {
        // المستخدم موجود → تحقق كلمة السر
        if (savedPassword === password) {
          alert("✅ تم تسجيل الدخول بنجاح.");
          localStorage.setItem('loggedIn', 'true');
          window.location.href = 'index.html';
        } else {
          alert("❌ كلمة السر غير صحيحة.");
        }
      } else {
        // مستخدم جديد → إنشاء حساب
        localStorage.setItem('loggedIn', 'true');
        localStorage.setItem('userName', name);
        localStorage.setItem('userEmail', email);
        localStorage.setItem('userPassword', password);
        alert("🎉 تم إنشاء الحساب وتسجيل الدخول.");
        window.location.href = 'index.html';
      }
    });

    // ✅ نسيان كلمة السر → فتح النافذة
    const forgotLink = document.getElementById("forgotPasswordLink");
    const modal = document.getElementById("forgotPasswordModal");
    const closeModal = document.getElementById("closeModal");

    forgotLink.addEventListener("click", (e) => {
      e.preventDefault();
      modal.classList.remove("hidden");
    });

    closeModal.addEventListener("click", () => {
      modal.classList.add("hidden");
    });

    // ✅ إعادة تعيين كلمة السر
    document.getElementById("resetForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("resetEmail").value;
      const phone = document.getElementById("resetPhone").value;

      const savedEmail = localStorage.getItem("userEmail");
      const savedPhone = localStorage.getItem("userPhone");

      if (savedEmail === email && savedPhone === phone) {
        alert("🔑 كلمة السر الخاصة بك: " + localStorage.getItem("userPassword"));
      } else {
        alert("❌ البيانات غير متطابقة مع حسابك.");
      }
      modal.classList.add("hidden");
    });
  </script>
</body>
</html>
