<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل الدخول - مكتبة بين السطور</title>

  <script type="module">
    // استدعاء Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    // إعدادات Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCgwSsXr3iuFofbbjojAVbz8wKfisntOlc",
      authDomain: "baynelsotoor.firebaseapp.com",
      projectId: "baynelsotoor",
      storageBucket: "baynelsotoor.appspot.com",
      messagingSenderId: "1039807635070",
      appId: "1:1039807635070:web:5b02088c19edb30a68822f"
    };

    // تهيئة Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // تسجيل الدخول عند الضغط على الزر
    window.onload = () => {
      document.getElementById("googleLogin").addEventListener("click", async () => {
        try {
          const result = await signInWithPopup(auth, provider);
          const user = result.user;

          // حفظ بيانات المستخدم في التخزين المحلي (اختياري للتتبع لاحقًا)
          localStorage.setItem("userEmail", user.email);
          localStorage.setItem("userName", user.displayName);

          alert("مرحبًا يا " + user.displayName + " 😊");
          window.location.href = "index.html"; // ← يرجعه للرئيسية
        } catch (error) {
          alert("فشل تسجيل الدخول: " + error.message);
        }
      });
    };
  </script>

  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #fdfaf6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #4b2e2e;
    }
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #357ae8;
    }
  </style>
</head>
<body>
  <h1>تسجيل الدخول لمكتبة بين السطور</h1>
  <button id="googleLogin">تسجيل الدخول باستخدام جوجل</button>
</body>
</html>
