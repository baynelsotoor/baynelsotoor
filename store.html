<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>📚 متجر بين السطور</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #fefaf4;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #5e3c18;
    }
    .search-box {
      text-align: center;
      margin: 20px 0;
    }
    .search-box input {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .book-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .book-card {
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .book-card img {
      width: 100%;
      height: 260px;
      object-fit: cover;
      border-radius: 10px;
    }
    .book-title {
      font-size: 18px;
      font-weight: bold;
      margin: 10px 0;
    }
    .book-author {
      color: #666;
      font-size: 14px;
    }
    .book-price {
      color: #a0522d;
      margin-top: 5px;
    }
    .book-description {
      font-size: 13px;
      color: #555;
      height: 50px;
      overflow: hidden;
    }
  </style>
</head>
<body>

<h1>📚 متجر بين السطور</h1>

<div class="search-box">
  <input type="text" id="searchInput" placeholder="ابحث باسم الكتاب أو المؤلف...">
</div>

<div class="book-grid" id="bookGrid"></div>

<script>
  const books = [
    {
      title: "أرض زيكولا",
      author: "عمرو عبد الحميد",
      price: "75",
      image: "https://i.ibb.co/8d3fzLm/zikola.jpg",
      description: "رواية تدور حول عالم خيالي حيث التعامل بالذكاء وليس المال."
    },
    {
      title: "أن تبقى",
      author: "خولة حمدي",
      price: "80",
      image: "https://i.ibb.co/sbztwZT/antabka.jpg",
      description: "قصة شاب تونسي ومحنته بين بلده واللجوء السياسي."
    },
    {
      title: "كوني صحابية",
      author: "حنان لاشين",
      price: "70",
      image: "https://media.zid.store/thumbs/520f10c8-0677-42e8-8e5b-ee36e047b343/4b9b3dca-46b6-4ac9-a804-2770973174aa-thumbnail-1000x1000-70.jpg",
      description: "نصائح روحانية مستلهمة من سير الصحابيات."
    },
    {
      title: "ياسمين أبيض",
      author: "خولة حمدي",
      price: "85",
      image: "https://i.ibb.co/jy7pP8y/yasmine.jpg",
      description: "قصة فتاة تبحث عن معنى الانتماء والحب."
    }
  ];

  const bookGrid = document.getElementById('bookGrid');
  const searchInput = document.getElementById('searchInput');

  function displayBooks(filteredBooks) {
    bookGrid.innerHTML = '';
    filteredBooks.forEach(book => {
      const card = document.createElement('div');
      card.className = 'book-card';
      card.innerHTML = `
        <img src="${book.image}" alt="${book.title}">
        <div class="book-title">${book.title}</div>
        <div class="book-author">${book.author}</div>
        <div class="book-price">السعر: ${book.price} جنيه</div>
        <div class="book-description">${book.description}</div>
      `;
      bookGrid.appendChild(card);
    });
  }

  searchInput.addEventListener('input', () => {
    const query = searchInput.value.toLowerCase();
    const filtered = books.filter(book =>
      book.title.toLowerCase().includes(query) ||
      book.author.toLowerCase().includes(query)
    );
    displayBooks(filtered);
  });

  displayBooks(books);
</script>

</body>
</html>
