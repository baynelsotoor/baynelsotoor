<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إنشاء حساب جديد - مكتبة بين السطور</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Cairo', sans-serif; background-color: #fdf6ef; color: #4b2e2e; }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-4">إنشاء حساب جديد</h2>

    <form id="registerForm" class="space-y-4">
      <div>
        <label for="name" class="block text-sm font-medium">الاسم</label>
        <input type="text" id="name" class="w-full p-2 border rounded-lg" placeholder="ادخل اسمك" required>
      </div>
      <div>
        <label for="email" class="block text-sm font-medium">الإيميل</label>
        <input type="email" id="email" class="w-full p-2 border rounded-lg" placeholder="ادخل إيميلك" required>
      </div>
      <div>
        <label for="phone" class="block text-sm font-medium">رقم الهاتف</label>
        <input type="tel" id="phone" class="w-full p-2 border rounded-lg" placeholder="ادخل رقم الهاتف" required>
      </div>
      <div>
        <label for="address" class="block text-sm font-medium">العنوان</label>
        <textarea id="address" class="w-full p-2 border rounded-lg" placeholder="ادخل عنوانك" required></textarea>
      </div>
      <div>
        <label for="password" class="block text-sm font-medium">كلمة السر</label>
        <div class="relative">
          <input type="password" id="password" class="w-full p-2 border rounded-lg pr-10" placeholder="ادخل كلمة السر" required>
          <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 flex items-center px-3 text-gray-500">👁</button>
        </div>
      </div>
      <button type="submit" class="w-full bg-[#8b5e3c] text-white py-2 rounded-lg hover:bg-[#a46d47]">إنشاء الحساب</button>
    </form>

    <p class="text-center mt-2 text-sm">عندك حساب بالفعل؟ 
      <a href="login.html" class="text-[#8b5e3c] hover:underline">سجل دخول</a>
    </p>
  </div>

  <script>
    // ✅ إظهار/إخفاء كلمة السر
    document.getElementById("togglePassword").addEventListener("click", () => {
      const passwordField = document.getElementById("password");
      passwordField.type = passwordField.type === "password" ? "text" : "password";
    });

    // ✅ إنشاء الحساب
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const address = document.getElementById('address').value;
      const password = document.getElementById('password').value;

      if (!email.includes('@') || password.length < 6) {
        alert('تأكد من إدخال إيميل صحيح وكلمة سر 6 أحرف على الأقل!');
        return;
      }

      // نحفظ بيانات المستخدم
      localStorage.setItem('loggedIn', 'true');
      localStorage.setItem('userName', name);
      localStorage.setItem('userEmail', email);
      localStorage.setItem('userPhone', phone);
      localStorage.setItem('userAddress', address);

      alert("🎉 تم إنشاء الحساب بنجاح!");
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
