<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>📦 تتبع شحنتك - مكتبة بين السطور</title>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    // إعدادات Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCgwSsXr3iuFofbbjojAVbz8wKfisntOlc",
      authDomain: "baynelsotoor.firebaseapp.com",
      projectId: "baynelsotoor",
      storageBucket: "baynelsotoor.appspot.com",
      messagingSenderId: "1039807635070",
      appId: "1:1039807635070:web:5b02088c19edb30a68822f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const ordersRef = collection(db, "shipments");

    // زر تسجيل الخروج
    document.addEventListener("DOMContentLoaded", () => {
      const logoutBtn = document.getElementById("logoutBtn");
      logoutBtn.addEventListener("click", async () => {
        await signOut(auth);
        alert("👋 تم تسجيل الخروج بنجاح.");
        window.location.href = "login.html";
      });
    });

    // عند تسجيل الدخول
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      document.getElementById("userEmail").textContent = `📧 حسابك: ${user.email}`;

      const q = query(ordersRef, where("email", "==", user.email));
      const snapshot = await getDocs(q);
      const list = document.getElementById("ordersList");
      list.innerHTML = "";

      if (snapshot.empty) {
        list.innerHTML = "<p>📭 لا توجد شحنات مرتبطة بحسابك.</p>";
        return;
      }

      let total = 0;
      snapshot.forEach((doc) => {
        const data = doc.data();
        total += 50; // افتراض: كل شحنة = 50 جنيه

        const orderDate = data.lastUpdate?.toDate?.() || new Date();
        const now = new Date();
        const diffDays = Math.floor((now - orderDate) / (1000 * 60 * 60 * 24));

        const delayNotice = (data.status !== "تم التسليم" && diffDays >= 4)
          ? `<p style="color:red;">⚠️ الشحنة متأخرة ${diffDays} يوم</p>` : "";

        const item = document.createElement("div");
        item.className = "order-box";
        item.innerHTML = `
          <p><strong>رقم التتبع:</strong> ${data.trackingNumber}</p>
          <p><strong>الحالة:</strong> ${data.status}</p>
          ${delayNotice}
        `;
        list.appendChild(item);
      });

      document.getElementById("invoiceOutput").textContent = `💰 إجمالي الفاتورة: ${total} جنيه مصري`;
    });
  </script>

  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #fff7f0;
      padding: 20px;
      text-align: center;
    }

    h2 {
      color: #ff6600;
    }

    .order-box {
      background: #fff3e6;
      margin: 15px auto;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      width: 300px;
      box-shadow: 2px 2px 5px #ddd;
      text-align: right;
    }

    #logoutBtn {
      position: absolute;
      left: 20px;
      top: 20px;
      background-color: #d9534f;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
    }

    #logoutBtn:hover {
      background-color: #c9302c;
    }

    #invoiceOutput {
      font-weight: bold;
      color: green;
      margin-top: 20px;
    }

    #userEmail {
      color: #333;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <button id="logoutBtn">🔓 تسجيل الخروج</button>
  <h2>📦 تتبع شحنتك</h2>
  <p id="userEmail"></p>

  <div id="ordersList">
    <p>⏳ جاري تحميل شحناتك...</p>
  </div>

  <p id="invoiceOutput"></p>
</body>
</html>
