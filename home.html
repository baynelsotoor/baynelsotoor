<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مكتبة بين السطور</title>
  <meta name="description" content="مكتبة بين السطور - متجر إلكتروني لبيع الكتب والروايات العربية والأجنبية بأسعار مناسبة وجودة عالية.">
  <meta name="keywords" content="كتب, روايات, مكتبة, بين السطور, شراء كتب, تحميل كتب, ريتاج أيمن عبد الناصر">
  <meta name="author" content="ريـتاج أيمن عبد الناصر">
  <meta name="google-site-verification" content="xV96aAeSC0JK1Zm1_GoocmbEOleveXeGHb4hH0kz_nQ" />
  <link rel="canonical" href="https://baynelsotoor.github.io/baynelsotoor/">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
    }
  </style>
</head>
<body class="bg-[#fdf6ef] text-[#4b2e2e] flex">

  <!-- ✅ الشريط الجانبي -->
  <aside class="bg-[#d2b48c] w-48 min-h-screen p-4 hidden md:block shadow-lg">
    <h2 class="text-lg font-bold mb-4">🔸 التنقل</h2>
    <ul class="space-y-2 text-[#4b2e2e] font-semibold">
      <li><a href="index.html" class="hover:underline">🏠 الرئيسية</a></li>
      <li><a href="store.html" class="hover:underline">🛍️ المتجر</a></li>
      <li><a href="order.html" class="hover:underline">📦 الطلب</a></li>
      <li><a href="reviews.html" class="hover:underline">⭐ التقييمات</a></li>
      <li><a href="offers.html" class="hover:underline">🔥 عروض الكتب</a></li>
      <li><a href="track.html" class="hover:underline">🚚 تتبع الشحن</a></li>
      <li><a href="#" onclick="logout()" class="hover:underline text-red-600 hidden" id="logoutBtn">🚪 تسجيل الخروج</a></li>
    </ul>
  </aside>

  <!-- ✅ محتوى الصفحة -->
  <main class="flex-1 relative">
    <!-- 🔓 زر تسجيل الدخول واسم المستخدم -->
    <div class="absolute top-4 left-4 flex gap-3 items-center">
      <span id="usernameDisplay" class="hidden text-sm font-bold"></span>
      <a href="login.html" id="loginBtn" class="bg-[#8b5e3c] hover:bg-[#a46d47] text-white py-1 px-3 rounded-lg text-sm">تسجيل الدخول</a>
    </div>

    <!-- ☰ زر القائمة للأجهزة الصغيرة -->
    <button class="md:hidden absolute top-4 right-4 text-[#4b2e2e]" onclick="toggleSidebar()">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>

    <!-- ✅ الهيدر -->
    <header class="bg-[#8b5e3c] p-4 text-white text-center text-2xl font-bold flex justify-center items-center space-x-4 space-x-reverse">
      <img src="https://i.ibb.co/5XkvmgWj/2.png" alt="لوجو بين السطور" class="w-12 h-12 rounded-full shadow-lg bg-white p-1" />
      <span class="text-white">📚 مرحبًا بك في مكتبة بين السطور</span>
    </header>

    <!-- محتوى باقي الصفحة هنا... -->

  </main>

  <script>
    function toggleSidebar() {
      const sidebar = document.querySelector("aside");
      sidebar.classList.toggle("hidden");
    }

    // ✅ التحقق من حالة تسجيل الدخول
    const user = JSON.parse(localStorage.getItem("user"));
    if (user && user.name) {
      document.getElementById("usernameDisplay").textContent = `مرحبًا، ${user.name}`;
      document.getElementById("usernameDisplay").classList.remove("hidden");
      document.getElementById("loginBtn").classList.add("hidden");
      document.getElementById("logoutBtn").classList.remove("hidden");
    }

    function logout() {
      localStorage.removeItem("user");
      window.location.reload();
    }
  </script>

</body>
</html>
